<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css"
    />
    
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.min.css" >
   
  </head>
  <body id="body-photographer">
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main" class="main" aria-hidden="false">
      <section id="photographeInfos"></section>
      <div
        id="contact_modal"
        aria-label="Formulaire de contact"
        aria-haspopup="dialog"
        aria-controls="dialog"
        role="dialog"
      >
        <div class="modal">
          <header>
            <h2>Contactez-moi</h2>
            <img
              src="assets/icons/close.svg"
              onclick="closeModal()"
              alt="Fermer"
              aria-label="Fermer"
            />
          </header>
          <form novalidate>
            <div>
              <div class="first-container">
                <label>Prénom</label>
                <input
                  for="first"
                  tabindex="2"
                  id="first"
                  name="first"
                  type="text"
                  minlength="2"
                  required
                />
                <span></span>
              </div>
              <div class="last-container">
                <label>Nom</label>
                <input
                  for="last"
                  tabindex="2"
                  id="last"
                  name="last"
                  type="text"
                  minlength="2"
                  required
                />
                <span></span>
              </div>
              <div class="email-container">
                <label>Email</label>
                <input
                  for="email"
                  tabindex="2"
                  id="email"
                  name="email"
                  type="email"
                  required
                />
                <span></span>
              </div>
              <div class="textarea-container">
                <label>Votre message</label>
                <input
                  for="textarea"
                  tabindex="2"
                  id="textarea"
                  name="textarea"
                  type="text"
                  required
                />
                <span></span>
              </div>
            </div>
            <button type="submit" tabindex="2" class="contact_button">
              Envoyer
            </button>
          </form>
        </div>
      </div>
      <div
        role="search"
        aria-hidden="false"
        class="sort select-filter"
        aria-label="Menu pour trier photos"
      >
        <div class="sort-choice"></div>
        <span> Trier par </span>
        <select
          name="sorter"
          id="sort-choice"
          onchange="mediasSort(this.value)"
        >
          <option value="popularite" aria-label="Tri popularité">
            Popularité
          </option>
          <option disabled="disabled">────────</option>
          <option value="date" aria-label="Tri date publication">Date</option>
          <option disabled="disabled">────────</option>
          <option value="title" aria-label="Tri alphabétique">Titre</option>
        </select>
      </div>
      <div class="photographer_media"></div>
     <section>
    
      </section>
     
      
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
    <script src="scripts/pages/photographer.js"></script>
 
  <script src="scripts/factories/media.js"></script>
  <script  src="scripts/factories/photographer.js"></script>
  <script  src="scripts/utils/contactform.js"></script>
 
  </body>
    
 
  
  
  
 
  
 
 
  

 
 

</html>
